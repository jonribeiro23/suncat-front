<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/9SDe1OePBPEp5B1LpN3QCyV06jnuA9O5bR6oQv" crossorigin="anonymous">
    <style>
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .root {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .background {
            text-align: center;
            margin-bottom: 20px;
        }
        .background span {
            display: block;
            font-size: 24px;
            font-weight: bold;
        }
        .text {
            margin-bottom: 15px;
        }
        .button {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="root">
            <div class="background">
                <span class="forgot">CRIE</span>
                <span class="password">SUA CONTA</span>
            </div>
            <form action="https://sun-cat-express.vercel.app/cadastro" method="POST">
                <div class="text">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="text">
                    <input type="text" name="fullName" class="form-control" placeholder="Nome Completo" required>
                </div>
                <div class="text">
                    <input type="text" name="username" class="form-control" placeholder="Nome de Usuário" required>
                </div>
                <div class="text">
                    <input type="password" name="password" class="form-control" placeholder="Senha" required>
                </div>
                <div class="text">
                    <input type="password" name="repeatPassword" class="form-control" placeholder="Repetir Senha" required>
                </div>
                <div class="text">
                    <input type="text" name="city" class="form-control" placeholder="Cidade" required>
                </div>
                <div class="text">
                    <input type="text" name="country" class="form-control" placeholder="País" required>
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-primary">Criar Conta</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
