<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
        }
  </style>
 </head>
 <body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen max-w-xs mx-auto">
  <div class="mb-4">
   <img alt="Pixel art button with the text 'LEVEL' and a cursor clicking on it" height="50" src="./img/levels.png" width="200"/>
  </div>
  <div class="space-y-4 mb-4 text-center">
   <button class="bg-[#8376d1] text-white py-2 px-8 rounded-full w-full">
    Easy
   </button>
   <button class="bg-[#8376d1] text-white py-2 px-8 rounded-full w-full">
    Medium
   </button>
   <button class="bg-[#8376d1] text-white py-2 px-8 rounded-full w-full">
    Hard
   </button>
  </div>
  <div class="absolute bottom-8 left-80 space-y-2">
   <img  alt="Pixel art of a cat with a moon in the background" height="100" src="./src/img/211-269-max.png" width="100"/>
  </div>
  <div class="absolute bottom-8 right-8 space-y-2 text-center">
   <button class=" text-yellow-200 rounded-full w-full">
    <img src="./img/menu_buttons.png" alt="" width="80">
   </button>
   <button class=" text-yellow-200 rounded-full w-full">
    <img src="./img/back_buttonpng.png" alt="" width="80">
   </button>
   <button class=" text-yellow-200 rounded-full w-full">
    <img src="./img/quit_button.png" alt="" width="80">
   </button>
  </div>
 </body>
</html>
