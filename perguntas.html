<html>
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Eastman Roman Alternate';
            src: url('./fonts/eastman_alternate/EastmanAlternateTrial-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;

        body {
            font-family: 'Roboto', sans-serif;

<body class=" flex items-center justify-center min-h-screen">
    <div class=" p-6 rounded-lg shadow-lg text-center w-80 h-screen"> <!-- Updated to include h-screen -->

            <div class="bg-purple-200 rounded-full w-16 h-16 flex items-center justify-center mr-4">
                <span class="text-purple-600 text-2xl font-bold">449</span>
            </div>
            <h1 class="question-title text-purple-600 text-2xl">Question:</h1>

            Qual das seguintes substâncias é considerada uma base de acordo com a teoria de Arrhenius?

        <div class="space-y-4">
            <button class="bg-white text-purple-600 border border-gray-300 rounded-full py-2 px-4 w-full text-left">
                A) HCl
            </button>
            <button class="bg-white text-purple-600 border border-gray-300 rounded-full py-2 px-4 w-full text-left">
                B) NaOH
            </button>
            <button class="bg-white text-purple-600 border border-gray-300 rounded-full py-2 px-4 w-full text-left">
                C) CO<sub>2</sub>

            <button class="bg-white text-purple-600 border border-gray-300 rounded-full py-2 px-4 w-full text-left">
                D) CH<sub>4</sub>
            </button>
        </div>

            <div class="flex flex-col justify-center">
                <button
                    class="text-yellow-200 rounded-full  mb-2"
                    onclick="window.location.href='./start.html';"

                    <img src="./img/menu_buttons.png" alt=""  width="80">
                </button>
                <button
                    onclick="window.location.href='./start.html';" 
                    class="text-yellow-200 rounded-full  mb-2">
                    <img src="./img/back_buttonpng.png" alt="" width="80">
                </button>
                <button
                    onclick="window.location.href='./login.html';" 
                    class="text-yellow-200 rounded-full  mb-2">
                    <img src="./img/quit_button.png" alt="" width="80">
                </button>
            </div>
