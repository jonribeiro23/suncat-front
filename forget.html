<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/9SDe1OePBPEp5B1LpN3QCyV06jnuA9O5bR6oQv" crossorigin="anonymous">

    <style>
        /* Outer phone frame */
        .phone-frame {
            max-width: 400px; /* Mobile size */
            width: 100%;
            height: 800px; /* Phone height */
            background: linear-gradient(145deg, #d1d1d1, #a1a1a1); /* Chumbi-like color */
            border-radius: 40px; /* Phone shape */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Inner mobile container */
        .mobile-container {
            max-width: 375px; /* Content width like iPhone */
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 30px; /* Smooth inner edges */
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1); /* Inner shadow */
            overflow: hidden; /* Ensure content stays inside */
        }
    </style>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
    <!-- Phone Frame -->
    <div class="phone-frame">
        <!-- Mobile Container inside the phone frame -->
        <div class="mobile-container bg-gray-200 flex flex-col h-screen justify-between">
            <!-- Header -->
            <div class="bg-red-600 p-4 flex justify-between items-center">
                <i class="fas fa-arrow-left text-white"></i>
                <h1 class="text-white text-2xl font-bold">FORGOT PASSWORD?</h1>
                <i class="fas fa-bars text-white"></i>
            </div>

            <!-- Main Content -->
            <div class="flex flex-col items-center justify-center flex-grow">
                <div class="bg-white p-6 rounded-lg shadow-lg text-center w-11/12 max-w-md">
                    <div class="mb-4">
                        <i class="fas fa-lock text-6xl text-purple-300"></i>
                    </div>
                    <h2 class="text-xl font-bold mb-2">Problemas para fazer login?</h2>
                    <p class="text-gray-600 mb-4">Digite seu e-mail e enviaremos um link para redefinir sua senha.</p>
                    <input type="email" placeholder="Email" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                    <button class="w-full bg-purple-500 text-white p-3 rounded-lg font-bold">Redefinir Senha</button>
                </div>
            </div>

            <!-- Footer -->
            <div class="bg-red-600 p-4 text-center">
                <a href="index.html" class="text-white font-bold">Retornar à página de login</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-TQ+bFEaR9q/bMprliSeFoXQLtKDc9MjEe8rtJ5wRPeIbm9qTcXZJyFkaIu8YOo9f" crossorigin="anonymous"></script>
</body>
</html>
