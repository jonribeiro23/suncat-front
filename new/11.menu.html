<html>
 <head>
  <style>
   body {
            background-color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .menu-image {
            width: 150px;
            height: auto;
        }
        .menu-button {
            background-color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            margin: 10px 0;
            font-size: 18px;
            color: #b0b0b0;
            cursor: pointer;
            width: 300px;
            text-align: center;
        }
        .bottom-buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .bottom-buttons img {
            width: 80px;
            height: auto;
        }
  </style>
 </head>
 <body>
  <img alt="Pixel art cat with a red mask sitting on a colorful button that says 'MENU'" class="menu-image" src="https://placehold.co/150x150"/>
  <button class="menu-button">
   Configurations
  </button>
  <button class="menu-button">
   Reset the points
  </button>
  <button class="menu-button">
   Support team
  </button>
  <button class="menu-button">
   Results by countries
  </button>
  <div class="bottom-buttons">
   <img alt="Pixel art button that says 'BACK'" src="https://placehold.co/80x80"/>
   <img alt="Pixel art button that says 'QUIT'" src="https://placehold.co/80x80"/>
  </div>
 </body>
</html>
