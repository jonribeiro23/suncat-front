<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Outer phone frame */
        .phone-frame {
            max-width: 400px; /* Mobile size */
            width: 100%;
            height: 900px; /* Aumenta a altura do telefone */
            background: linear-gradient(145deg, #d1d1d1, #a1a1a1); /* Chumbi-like color */
            border-radius: 40px; /* Phone shape */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Inner mobile container */
        .mobile-container {
            max-width: 375px; /* Content width like iPhone */
            width: 100%;
            height: 100%; /* Garante que o container ocupe a altura total do frame */
            background-color: white;
            border-radius: 30px; /* Smooth inner edges */
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1); /* Inner shadow */
            overflow: hidden; /* Ensure content stays inside */
        }

        .element {
            margin: 20px; /* Adiciona uma margem em torno do elemento */
            padding: 20px; /* Adiciona um padding interno */
        }
    </style>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
    <!-- Phone Frame -->
    <div class="phone-frame">
        <!-- Mobile Container inside the phone frame -->
        <div class="mobile-container bg-gray-200 flex flex-col h-full justify-between">
            <!-- Form Content -->
            <div class="bg-white w-full max-w-md rounded-lg shadow-lg overflow-hidden">
                <div class="bg-purple-400 p-6 rounded-b-lg relative">
                    <div class="absolute top-4 left-4">
                        <i class="fas fa-arrow-left text-white"></i>
                    </div>
                    <div class="absolute top-4 right-4">
                        <i class="fas fa-bars text-white"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-white">CREATE</h1>
                    <h2 class="text-2xl font-bold text-white">YOUR ACCOUNT</h2>
                </div>
                <div class="p-6">
                    <form>
                        <div class="mb-4">
                            <input type="email" placeholder="Email" class="w-full p-3 rounded-full bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
                        </div>
                        <div class="mb-4">
                            <input type="text" placeholder="Full Name" class="w-full p-3 rounded-full bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
                        </div>
                        <div class="mb-4">
                            <input type="text" placeholder="Username" class="w-full p-3 rounded-full bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
                        </div>
                        <div class="mb-4 relative">
                            <input type="password" placeholder="Password" class="w-full p-3 rounded-full bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
                            <i class="fas fa-eye-slash absolute right-4 top-3 text-gray-400"></i>
                        </div>
                        <div class="mb-6 relative">
                            <input type="password" placeholder="Repeat Password" class="w-full p-3 rounded-full bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
                            <i class="fas fa-eye-slash absolute right-4 top-3 text-gray-400"></i>
                        </div>
                        <button type="submit" class="w-full p-3 rounded-full bg-purple-400 text-white font-bold hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-400">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
