<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Game Levels
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
        }
  </style>
 </head>
 <body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen">
  <div class="mb-8">
   <img alt="Pixel art button with text LEVEL and a cursor clicking on it" class="mx-auto" height="50" src="https://storage.googleapis.com/a1aa/image/xMpmxbOpKHqyPJucxifXezUQzgca8Cj2KdaI7EPeIyR1AzHnA.jpg" width="200"/>
  </div>
  <div class="space-y-4 mb-8">
   <button class="bg-purple-400 text-white py-2 px-8 rounded-full">
    Nível fácil
   </button>
   <button class="bg-purple-400 text-white py-2 px-8 rounded-full">
    Nível médio
   </button>
   <button class="bg-purple-400 text-white py-2 px-8 rounded-full">
    Nível difícil
   </button>
  </div>
  <div class="flex flex-col items-center">
   <img alt="Pixel art of a cat sitting in front of a large yellow moon" class="mb-8" height="100" src="https://storage.googleapis.com/a1aa/image/fY0wPubfeidBNpuJ4WPx2qWg4f8ViRGDX9qGi33JljunBmPOB.jpg" width="100"/>
   <div class="space-y-2">
    <button class="bg-pink-400 text-yellow-200 py-1 px-4 rounded-full">
     MENU
    </button>
    <button class="bg-pink-400 text-yellow-200 py-1 px-4 rounded-full">
     BACK
    </button>
    <button class="bg-pink-400 text-yellow-200 py-1 px-4 rounded-full">
     QUIT
    </button>
   </div>
  </div>
 </body>
</html>
