<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Congratulations Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Press Start 2P', cursive;
        }
  </style>
 </head>
 <body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen">
  <div class="text-center mb-4">
   <img alt="Pixel art of a moon with a character sitting on it" class="mx-auto mb-2" src="https://placehold.co/100x100"/>
   <div class="bg-white rounded-full px-4 py-2 inline-block">
    <span class="text-purple-500">
     You are here
    </span>
   </div>
  </div>
  <div class="bg-purple-500 text-white rounded-lg p-6 text-center mb-4 w-80">
   <h1 class="text-lg mb-4">
    Congratulations!
   </h1>
   <p class="mb-4">
    You are among the top 70% of the best logical-mathematical users of our app in your city.
   </p>
   <p class="mb-4">
    Keep up the great work!
   </p>
   <p class="text-yellow-400">
    To the sun and back
   </p>
  </div>
  <div class="flex justify-between w-80">
   <div class="text-center">
    <img alt="Pixel art button with text 'MENU'" class="mx-auto mb-2" src="https://placehold.co/80x40"/>
    <img alt="Pixel art button with text 'BACK'" class="mx-auto" src="https://placehold.co/80x40"/>
   </div>
   <div class="text-center">
    <img alt="Pixel art button with text 'BACK'" class="mx-auto mb-2" src="https://placehold.co/80x40"/>
    <img alt="Pixel art button with text 'QUIT'" class="mx-auto" src="https://placehold.co/80x40"/>
   </div>
  </div>
 </body>
</html>
