<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-200 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
   <div class="flex flex-col items-center mb-8">
    <img alt="Pixel art of a cat with a sun in the background" class="mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/1bbOF4501fRhFyg5PS4MkFDhO2wr9k9w4DYbyduKRooxd8xJA.jpg" width="100"/>
    <h1 class="text-4xl font-bold text-red-600">
     SUNCAT
    </h1>
    <p class="text-xl text-red-600">
     QUIZ GAME
    </p>
   </div>
   <form>
    <div class="mb-4">
     <div class="relative">
      <input class="w-full px-4 py-3 rounded-full bg-gray-100 text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Email" type="email"/>
      <i class="fas fa-user absolute left-3 top-3 text-gray-400">
      </i>
     </div>
    </div>
    <div class="mb-4">
     <div class="relative">
      <input class="w-full px-4 py-3 rounded-full bg-gray-100 text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Password" type="password"/>
      <i class="fas fa-lock absolute left-3 top-3 text-gray-400">
      </i>
     </div>
    </div>
    <div class="flex items-center justify-between mb-6">
     <label class="flex items-center text-sm text-gray-600">
      <input class="mr-2" type="checkbox"/>
      Remember Me
     </label>
     <a class="text-sm text-blue-600" href="#">
      Forgot Password?
     </a>
    </div>
    <button class="w-full py-3 rounded-full bg-red-600 text-white font-bold text-lg" type="submit">
     Login
    </button>
   </form>
   <div class="text-center mt-6">
    <p class="text-sm text-gray-600">
     Don't have an account?
     <a class="text-blue-600" href="#">
      Create an account
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
