<html>
 <head>
  <title>
   Score Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #e0e0e0;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            background: linear-gradient(to bottom, #ffcc00, #ff6699);
            border: 3px solid #000;
            border-radius: 10px;
            color: #800080;
            font-size: 14px;
            margin: 10px;
            padding: 10px 20px;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 3px 3px 0 #000;
        }
        .button-small {
            font-size: 12px;
            padding: 5px 10px;
        }
        .score-container {
            background: linear-gradient(to bottom, #ffcc00, #ff6699);
            border: 3px solid #000;
            border-radius: 10px;
            color: #800080;
            font-size: 14px;
            margin: 20px 0;
            padding: 10px 20px;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 3px 3px 0 #000;
            position: relative;
        }
        .score-item {
            background: #6a5acd;
            border: 3px solid #000;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            margin: 10px 0;
            padding: 10px 20px;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 3px 3px 0 #000;
        }
        .trophy {
            position: absolute;
            right: -30px;
            top: -10px;
        }
        .coin {
            margin: 20px 0;
        }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
 </head>
 <body>
  <div class="button button-small">
   About
  </div>
  <div class="button">
   Menu
  </div>
  <div class="score-container">
   Score
   <img alt="Trophy image" class="trophy" height="50" src="https://storage.googleapis.com/a1aa/image/dgKREzDrK9rQAt3XfP8KjNuMIevQt38vbRfooy6WQQRns0HnA.jpg" width="50"/>
  </div>
  <div class="score-item">
   Ruan 5.000 PTS
  </div>
  <div class="score-item">
   Niv3 4.890 PTS
  </div>
  <div class="score-item">
   Livie 3.200 PTS
  </div>
  <div class="score-item">
   Dora 2.150 PTS
  </div>
  <img alt="Coin image" class="coin" height="50" src="https://storage.googleapis.com/a1aa/image/ooTKOvSEBBruOhwRAelUw4lgLNBNWPoJ3kvZfiscUi2UW6jTA.jpg" width="50"/>
  <div class="button">
   Menu
  </div>
  <div class="button">
   Back
  </div>
  <div class="button">
   Quit
  </div>
 </body>
</html>
