<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-gray-200 p-4 rounded-lg shadow-lg text-center w-80">
        <div class="bg-purple-300 text-purple-800 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
            <span class="text-xl">449</span>
        </div>
        <h1 class="text-purple-600 text-2xl mb-4">Pergunta:</h1>
        <div class="bg-red-500 text-white p-4 rounded-lg mb-4">
            <p>Qual das seguintes substâncias é considerada uma base de acordo com a teoria de Arrhenius?</p>
        </div>
        <div class="space-y-4">
            <div class="bg-white p-2 rounded-full text-gray-700">A) HCl</div>
            <div class="bg-white p-2 rounded-full text-gray-700 flex items-center justify-between">
                <span>B) NaOH</span>
                <i class="fas fa-check text-green-500"></i>
            </div>
            <div class="bg-white p-2 rounded-full text-gray-700">C) CO₂</div>
            <div class="bg-white p-2 rounded-full text-gray-700">D) CH₄</div>
        </div>
        <div class="bg-purple-300 text-yellow-300 p-2 rounded-full mt-4">
            Resposta correta: B) NaOH
        </div>
    </div>
</body>
</html>
